<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air reservation</title>
    <style>
        body {
            background-color: rgb(255, 255, 255);
            font-size: 30px;
            background-image: url("su.jpg");
        }
        
        h1 {
            text-align: center;
            color: rgb(255, 255, 255);
            font-size: 50px;
            font-family: 'Times New Roman', Times, serif;
            text-shadow: 10px 10px 10px rgb(0, 0, 0);
        }
        
        form {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgb(255, 255, 255);
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        input[type="text"],
        input[type="number"],
        input[type="email"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        input[type="radio"] {
            margin-right: 5px;
        }
        
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        h3 {
            text-align: center;
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Find cheap flight deals</h1>
    <form>
        <label for="title">Title*</label>
        <select id="title">
            <option value="Mr.">Mr.</option>
            <option value="Mrs.">Mrs.</option>
            <option value="Ms.">Ms.</option>
            <option value="Miss.">Miss.</option>
            <option value="Dr.">Dr.</option>
            <option value="Prof.">Prof.</option>
        </select>

        <label for="fname">First name*</label>
        <input type="text" id="fname" placeholder="Rith">

        <label for="Lname">Last name*</label>
        <input type="text" id="Lname" placeholder="Sinawatra">

        <label for="passenger">Number of Passengers*</label>
        <input type="number" id="passenger" placeholder="1">

        <label for="email">Email* </label>
        <input type="email" id="email" placeholder="watra@gmail.com">

        <label for="Departure">Departure Airport (From)*</label>
        <input type="text" id="Departure" placeholder="Phnom Penh">

        <label for="Arrival">Arrival Airport (To)*</label>
        <input type="text" id="Arrival" placeholder="Siem Reap">

        <label for="DepartureDate">Departure Date*</label>
        <input type="date" id="DepartureDate" placeholder="2020-06-01">

        <label for="payment">Payment Method</label>
     <input type="radio" id="creditcard" name="payment" value="creditcard">
        <label for="creditcard">Credit Card/Debit Card</label>
        <input type="radio" id="paypal" name="payment" value="paypal">
        <label for="paypal">Paypal</label>
        
        <button>Book Flight</button>
    </form>
    <h3>We are accepting payments from all major credit cards via PayPal. No Paypal account needed. All transactions are secured by SSL.</h3>
</body>
</html>
